<!DOCTYPE html>
<html lang="zh">
    <head>
        <meta charset="utf-8" content="text/html" />
        <title>发送验证码</title> 
        <link type="text/css" rel="stylesheet" href="css/star.css" />
        <link type="text/css" rel="stylesheet" href="css/validate.css" />
        <link rel="icon" type="image/x-icon" sizes="128x128" href="image/icon/user_128.ico" />
        <link rel="shortcut icon" type="image/x-icon" sizes="128x128" href="image/icon/user_128.ico" />
        <link rel="shortcut icon" type="image/x-icon" sizes="128x128" href="image/icon/favicon.ico" />
		<link rel="apple-touch-icon" type="image/png" href="image/icon/user.png" />
    </head>
    <body>
        <!-- 星空背景 -->
        <div id="particles-js"></div>
        <div id="white_content"></div>
        <div id="error_message">
            <label>验证错误，请正确填写信息</label>
            <button aria-label="Close">X</button>
        </div>

        <div id="reback_password">
            <form name="validate" id="validate">
                <label for="email">输入注册邮箱，重设密码</label><br />
                <input type="email" name="email" id="email" tabindex="1" /><br />
                <input type="submit" name="submit" value="发送邮件" tabindex="2" id="submit" /><br />
            </form>
        </div>
        <div id="remember_password">
            <p> Remember the password ? &nbsp;&nbsp;&nbsp;
                <a class="label_link" href="./login.html">登录</a>
            </p>
        </div>
        <script type="text/javascript" src="./js/react.development.js"></script>
        <script type="text/javascript" src="./js/react-dom.development.js"></script>
        <script type="text/javascript" src="./js/babel.min.js"></script>
        <script type="text/javascript" src="./js/jquery-3.4.1.min.js"></script>
        <script type="text/javascript" src="./js/validate.js"></script>
        <script type="text/javascript" src="./js/particles.min.js"></script>
        <script type="text/javascript" src="./js/star.js"></script>
    </body>
</html>
